<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Element</title>
   <style>
    #addForm{
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center;
    }
    input{
        width: 100px;
    }
   </style>
</head>
<body>

    <section id="add1">
        <form class="category-form" id="addForm">
            <div class="imgCont">
                <img class="modalImage" src="" alt="">
                <input accept="image" type="file" id="imageInput">
            </div>
            <input class="name" type="text" id="name" name="category-name" required>
            <label for="category-name">Category:</label>
            <input class="category" type="text" id="category" name="category-name" required>
            <input class="submit" type="button" value="Submit" id="submit">
        </form>
    </section>

    <!-- Include your scripts at the end of the body or use defer/async attributes -->
    <script src="add.js"></script>
</body>
</html>
